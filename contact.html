<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Stalk</span></a>

    <ul class="navbar">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="Services.html">Services</a></li>
    </ul>

    <div class="main">
        <a href="#" class="user"><i class="ri-user-fill"></i>Account</a>
        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
</header>

    <div class="con-container">
        <div class="con-item">
            <div class="con-contact">
                <div class="con-first-text">Let's Get in touch</div>
                <img src="/images/know.png">
                <div class="con-social-links">
                    <span class="con-second-text">Where To Find Us?</span>
                    <ul class="con-social-media">
                        <li><i class='bx bx-envelope'></i></li>
                        <li><i class='bx bxs-map'></i></li>
                    </ul>
                </div>
            </div>
            <div class="con-submit-form">
                <h4 class="con-third-text">Contact Us</h4>
                <form action="">
                    <div class="con-input-box">
                        <input type="text" class="con-input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="con-input-box">
                        <input type="email" class="con-input" required>
                        <label for="">Email</label>
                    </div>
                    <div class="con-input-box">
                        <input type="tel" class="con-input" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="con-input-box">
                        <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" class="con-btn" value="Submit">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
